<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Virtual Study Room</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4a90e2;
    }

    .sidebar a {
      display: block;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #4a90e2;
    }

    .main {
      flex: 1;
      padding: 2rem;
      position: relative;
    }

    .user-info {
      font-size: 1rem;
      font-weight: bold;
    }

    #settings-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #settings-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      z-index: 1000;
    }

    #settings-modal h3 {
      margin-bottom: 1rem;
    }

    #settings-modal form {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="user-info" id="user-profile">üë§ Loading...</div>
    <button id="settings-btn">‚öôÔ∏è Settings</button>
  </header>

  <div class="dashboard">
    <nav class="sidebar">
      <h2>üìò Study Room</h2>
      <a href="upload.html">üìö Upload Notes</a>
      <a href="viewnotes.html">üîç View Notes</a>
      <a href="livesession.html">üßë‚Äçü§ù‚Äçüßë Join Study Session</a>
    </nav>

    <section class="main">
      <h1>Welcome to Your Dashboard</h1>
      <p>Select an option from the sidebar to get started!</p>
      <!-- Here you can include statistics like note counts, etc. -->
      <div id="note-stats" style="margin-top: 2rem;">
        <p>Total notes uploaded by you: <span id="my-notes-count">0</span></p>
        <p>All available notes: <span id="all-notes-count">0</span></p>
      </div>
      <div id="notifications" style="position: absolute; top: 2rem; right: 2rem; cursor: pointer;">
        üîî <span id="note-alert">Check for updates</span>
      </div>
    </section>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal">
    <h3>Account Settings</h3>
    <form id="username-form">
      <label>Change Username</label><br>
      <input type="text" id="new-username" placeholder="New username" required />
      <button type="submit">Update Username</button>
    </form>
    <form id="password-form">
      <label>Change Password</label><br>
      <input type="password" id="new-password" placeholder="New password (min 6 chars)" required />
      <button type="submit">Update Password</button>
    </form>
    <button id="logout-btn-modal" style="background-color:#e74c3c; color:white; padding:0.5rem 1rem; border:none; border-radius:4px;">üö™ Logout</button><br><br>
    <button onclick="document.getElementById('settings-modal').style.display='none'">‚ùå Close</button>
  </div>

  <script>
    const userEmail = localStorage.getItem('userEmail');
    const username = localStorage.getItem('username');
    if (!userEmail) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('user-profile').innerText = `üë§ Hello, ${username}`;
    }

    document.getElementById('settings-btn').addEventListener('click', () => {
      document.getElementById('settings-modal').style.display = 'block';
    });

    document.getElementById('logout-btn-modal').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    document.getElementById('username-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newUsername = document.getElementById('new-username').value;
      const email = localStorage.getItem('userEmail');
      const res = await fetch('/api/update-username', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, newUsername })
      });
      const text = await res.text();
      alert(text);
      if (res.ok) {
        localStorage.setItem('username', newUsername);
        location.reload();
      }
    });

    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const email = localStorage.getItem('userEmail');
      const res = await fetch('/api/update-password', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, newPassword })
      });
      const text = await res.text();
      alert(text);
    });
  </script>
</body>
</html>
